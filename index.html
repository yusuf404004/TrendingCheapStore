<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trending Cheap Store</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      margin: 0; padding: 20px;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-weight: 600;
      font-size: 2.8rem;
      margin-bottom: 30px;
      color: #222;
      text-align: center;
      user-select: none;
    }

    /* Product Grid */
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1000px;
    }

    /* Product Card */
    .product {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .product:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }

    .product img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      background: #f9f9f9;
      transition: transform 0.3s ease;
    }
    .product:hover img {
      transform: scale(1.1);
    }

    .product-info {
      padding: 15px 20px 25px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-info h3 {
      margin: 0 0 8px;
      font-size: 1.2rem;
      color: #111;
      user-select: none;
    }

    .product-info p {
      margin: 0 0 15px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #27ae60;
      user-select: none;
    }

    .product-info button {
      background: #27ae60;
      border: none;
      color: white;
      padding: 12px 0;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }
    .product-info button:hover {
      background: #219150;
    }

    /* Cart toggle button */
    #cartToggleBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background: #27ae60;
      border: none;
      border-radius: 50%;
      box-shadow: 0 8px 16px rgba(39,174,96,0.4);
      cursor: pointer;
      font-size: 28px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
      z-index: 1100;
      user-select: none;
    }
    #cartToggleBtn:hover {
      background: #219150;
    }

    /* Cart count badge */
    #cartCount {
      position: absolute;
      top: 6px;
      right: 6px;
      background: #e74c3c;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      color: white;
      font-size: 12px;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    /* Cart Sidebar */
    #cartSidebar {
      position: fixed;
      top: 0; right: 0;
      width: 360px;
      height: 100vh;
      background: #fff;
      box-shadow: -4px 0 16px rgba(0,0,0,0.1);
      padding: 25px;
      display: flex;
      flex-direction: column;
      transform: translateX(100%);
      transition: transform 0.4s ease;
      z-index: 1200;
      user-select: none;
    }
    #cartSidebar.open {
      transform: translateX(0);
    }

    #cartSidebar h2 {
      margin: 0 0 20px;
      font-weight: 700;
      font-size: 2rem;
      color: #222;
      text-align: center;
    }

    #cartItems {
      flex-grow: 1;
      overflow-y: auto;
      padding-right: 5px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
      border-bottom: 1px solid #eee;
      padding-bottom: 12px;
    }
    .cart-item-name {
      font-weight: 600;
      color: #333;
      max-width: 140px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .cart-item-qty {
      font-size: 1rem;
      color: #555;
      margin: 0 10px;
      user-select: none;
    }
    .cart-item-price {
      font-weight: 700;
      color: #27ae60;
      min-width: 65px;
      text-align: right;
    }
    .cart-item button {
      background: none;
      border: none;
      color: #e74c3c;
      font-size: 22px;
      cursor: pointer;
      user-select: none;
      padding: 0 6px;
      transition: color 0.2s ease;
    }
    .cart-item button:hover {
      color: #c0392b;
    }

    #cartTotal {
      margin-top: 15px;
      font-weight: 700;
      font-size: 1.4rem;
      text-align: right;
      color: #111;
      user-select: none;
    }

    #checkoutBtn, #closeCartBtn {
      margin-top: 18px;
      padding: 14px 0;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
    }
    #checkoutBtn {
      background: #3498db;
      color: white;
    }
    #checkoutBtn:hover {
      background: #2980b9;
    }
    #closeCartBtn {
      background: #95a5a6;
      color: white;
    }
    #closeCartBtn:hover {
      background: #7f8c8d;
    }

    /* Scrollbar for cart */
    #cartItems::-webkit-scrollbar {
      width: 6px;
    }
    #cartItems::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 3px;
    }
    #cartItems::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Responsive */
    @media (max-width: 400px) {
      #cartSidebar {
        width: 100vw;
      }
    }
  </style>
</head>
