<style>
  /* Reset */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    color: #111;
    transition: background 0.3s, color 0.3s;
  }
  @media (prefers-color-scheme: dark) {
    body {
      background: #111;
      color: #eee;
    }
  }
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 50px;
    background: #222;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 12px;
    z-index: 1000;
  }
  header button {
    background: #444;
    border: none;
    color: white;
    padding: 8px 12px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 4px;
  }
  #menuBtn { margin-right: auto; }
  #cartBtn { margin-left: auto; }

  /* Side menu */
  #sideMenu {
    position: fixed;
    top: 50px; left: 0;
    width: 220px;
    height: calc(100% - 50px);
    background: #333;
    color: white;
    overflow-y: auto;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    z-index: 900;
    padding: 10px;
  }
  #sideMenu.open { transform: translateX(0); }

  #sideMenu h2 {
    margin-bottom: 10px;
    font-size: 1.2rem;
    border-bottom: 1px solid #666;
    padding-bottom: 5px;
  }
  #sideMenu button.catBtn {
    display: block;
    width: 100%;
    background: #444;
    color: white;
    border: none;
    margin: 5px 0;
    padding: 10px;
    cursor: pointer;
    border-radius: 3px;
    text-align: left;
  }
  #sideMenu button.catBtn:hover {
    background: #555;
  }
  #sideMenu .submenu {
    margin-left: 10px;
    margin-top: 5px;
  }
  #sideMenu .submenu button {
    background: #555;
    font-size: 0.9rem;
    margin: 3px 0;
    width: 100%;
  }

  /* Main content */
  #mainContent {
    margin-top: 50px;
    padding: 20px;
    margin-left: 0;
    transition: margin-left 0.3s ease;
  }
  #sideMenu.open + #mainContent {
    margin-left: 220px;
  }

  /* Products grid */
  #productsGrid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
  }
  .product-card {
    background: #f7f7f7;
    border-radius: 6px;
    padding: 10px;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  @media (prefers-color-scheme: dark) {
    .product-card {
      background: #222;
      box-shadow: 0 2px 6px rgba(255 255 255 / 0.1);
    }
  }
  .product-card img {
    max-width: 100%;
    height: 150px;
    object-fit: contain;
    margin-bottom: 8px;
  }
  .product-card h3 {
    margin: 5px 0;
  }
  .product-card p {
    margin-bottom: 10px;
    font-weight: bold;
  }
  .product-card button {
    background: #0077ff;
    border: none;
    color: white;
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 4px;
  }
  .product-card button:hover {
    background: #005bbb;
  }

  /* Cart */
  #cart {
    position: fixed;
    top: 50px; right: 0;
    width: 320px;
    height: calc(100% - 50px);
    background: #f9f9f9;
    box-shadow: -3px 0 5px rgba(0,0,0,0.2);
    overflow-y: auto;
    transform: translateX(100%);
    transition: transform 0.3s ease;
    z-index: 1000;
    padding: 15px;
  }
  #cart.open {
    transform: translateX(0);
  }
  @media (prefers-color-scheme: dark) {
    #cart {
      background: #222;
      color: #eee;
      box-shadow: -3px 0 5px rgba(255,255,255,0.2);
    }
  }

    margin-bottom: 10px;
  }
  #cart .cart-item {
    display: flex;
    margin-bottom: 10px;
    border-bottom: 1px solid #ddd;
    padding-bottom: 10px;
  }
  #cart .cart-item img {
    width: 60px;
    height: 60px;
    object-fit: contain;
    margin-right: 10px;
  }
  #cart .cart-item-details {
    flex-grow: 1;
  }
  #cart .cart-item-details h4 {
    margin-bottom: 5px;
  }
  #cart .qty-controls {
    display: flex;
    align-items: center;
    gap: 6px;
  }
  #cart .qty-controls button {
    width: 24px;
    height: 24px;
    font-weight: bold;
    background: #0077ff;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 3px;
  }
  #cart .qty-controls input[type="number"] {
    width: 40px;
    padding: 3px;
    text-align: center;
    border-radius: 3px;
    border: 1px solid #ccc;
  }
  #cart .qty-controls button:hover {
    background: #005bbb;
  }
  #cart-total {
    font-weight: bold;
    margin-top: 10px;
    text-align: right;
  }
  #closeCartBtn {
    background: #cc0000;
    color: white;
    border: none;
    padding: 6px 12px;
    cursor: pointer;
    border-radius: 4px;
    float: right;
  }
  #closeCartBtn:hover {
    background: #990000;
  }

  /* Search and filter */
  #filters {
    margin-bottom: 15px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: flex-start;
  }
  #filters input[type="text"], #filters input[type="number"] {
    padding: 5px;
    font-size: 1rem;
    border-radius: 4px;

  }

    background: #0077ff;
    border: none;
    color: white;
    padding: 6px 12px;
    cursor: pointer;
    border-radius: 4px;
  }
  #filters button:hover {
    background: #005bbb;
  }

  /* Scrollbar for menus */
  #sideMenu::-webkit-scrollbar, #cart::-webkit-scrollbar {
    width: 8px;
  }
  #sideMenu::-webkit-scrollbar-thumb, #cart::-webkit-scrollbar-thumb {
    background-color: #666;
    border-radius: 4px;
  }

  /* Background flag for sets */
  body[data-flag="esp"] { background: url('https://upload.wikimedia.org/wikipedia/en/9/9a/Flag_of_Spain.svg') center/contain no-repeat; }
  body[data-flag="eng"] { background: url('https://upload.wikimedia.org/wikipedia/en/b/be/Flag_of_England.svg') center/contain no-repeat; }
  body[data-flag="ger"] { background: url('https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg') center/contain no-repeat; }
  body[data-flag="tur"] { background: url('https://upload.wikimedia.org/wikipedia/commons/b/b4/Flag_of_Turkey.svg') center/contain no-repeat; }
  body[data-flag="ita"] { background: url('https://upload.wikimedia.org/wikipedia/en/0/03/Flag_of_Italy.svg') center/contain no-repeat; }

  /* Flag background styling */
  body[data-flag] {
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    transition: background 0.5s ease;
  }

  /* Info modal */
  #infoModal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    width: 90%;
    max-width: 500px;
    max-height: 70vh;
    overflow-y: auto;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    z-index: 1100;
    padding: 20px;
    color: #111;
    transition: transform 0.3s ease;
  }
  #infoModal.dark {
    background: #222;
    color: #eee;
  }
  #infoModal.open {
    transform: translate(-50%, -50%) scale(1);
  }

    position: absolute;
    top: 10px; right: 10px;
    background: #cc0000;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 4px;
  }

</style>

  function formatPrice(price) {
    return `$${price.toFixed(2)}`;
  }

  function updateCartCount() {
    const count = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
    document.getElementById('cartCount').textContent = count;
  }

  function calculateCartTotal() {
    return Object.values(cart).reduce((total, item) => total + item.price * item.quantity, 0);
  }

  function renderCart() {
    const cartItems = document.getElementById('cartItems');
    cartItems.innerHTML = '';
    for (const id in cart) {
      const item = cart[id];
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.textContent = `${item.name} x${item.quantity} - ${formatPrice(item.price * item.quantity)}`;
      const removeBtn = document.createElement('button');
      removeBtn.textContent = 'Remove';
      removeBtn.onclick = () => {
        delete cart[id];
        renderCart();
        updateCartCount();
        updateCartTotal();
      };
      div.appendChild(removeBtn);
      cartItems.appendChild(div);
    }
  }

  function updateCartTotal() {
    const totalDiv = document.getElementById('cart-total');
    totalDiv.textContent = `Total: ${formatPrice(calculateCartTotal())}`;
  }

  // --- Rendering Functions ---

  function renderProducts(products) {
    const grid = document.getElementById('productsGrid');
    grid.innerHTML = '';
    if (products.length === 0) {
      grid.textContent = 'No products found.';
      return;
    }
    for (const product of products) {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.tabIndex = 0;
      card.setAttribute('role', 'listitem');
      card.setAttribute('aria-label', `${product.name}, priced at ${formatPrice(product.price)}`);

      const img = document.createElement('img');
      img.src = product.img;
      img.alt = product.name;
      card.appendChild(img);

      const name = document.createElement('h3');
      name.textContent = product.name;
      card.appendChild(name);

      const price = document.createElement('p');
      price.textContent = formatPrice(product.price);
      card.appendChild(price);

      card.onclick = () => showProductInfo(product);
      card.onkeypress = (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          showProductInfo(product);
        }
      };

      grid.appendChild(card);
    }
  }

    btn.onclick = () => {
      const sub = btn.dataset.physical;
      if (sub === 'football') {
        document.getElementById('footballSubmenu').style.display = 'block';
        document.getElementById('clothingSubmenu').style.display = 'none';
      } else if (sub === 'clothing') {
        document.getElementById('footballSubmenu').style.display = 'none';
        document.getElementById('clothingSubmenu').style.display = 'block';
      }
    };
  });

  document.querySelectorAll('.submenu .subBtn').forEach(btn => {
    btn.onclick = () => {
      // Reset sub-subcategories except football and clothing which are handled above
      currentCategory = btn.closest('nav').querySelector('.catBtn[aria-pressed="true"]')?.dataset.type || currentCategory;

      // Determine product list depending on data attributes
      let productsList = [];
      if (btn.dataset.game) {
        productsList = productsData.virtual[btn.dataset.game] || [];
      } else if (btn.dataset.football) {
        productsList = productsData.physical.football[btn.dataset.football] || [];
      } else if (btn.dataset.clothing) {
        productsList = productsData.physical.clothing[btn.dataset.clothing] || [];
      }
      filteredProducts = productsList;
      renderProducts(filteredProducts);
    };
  });

  document.getElementById('applyFiltersBtn').onclick = () => {
    const searchText = document.getElementById('searchInput').value.toLowerCase();
    const minPrice = parseFloat(document.getElementById('minPrice').value);
    const maxPrice = parseFloat(document.getElementById('maxPrice').value);

    let filtered = filteredProducts.filter(p => {
      const matchesSearch = p.name.toLowerCase().includes(searchText) || p.desc.toLowerCase().includes(searchText);
      const matchesMin = isNaN(minPrice) ? true : p.price >= minPrice;
      const matchesMax = isNaN(maxPrice) ? true : p.price <= maxPrice;
      return matchesSearch && matchesMin && matchesMax;
    });
    renderProducts(filtered);
  };

  document.getElementById('clearFiltersBtn').onclick = () => {
    document.getElementById('searchInput').value = '';
    document.getElementById('minPrice').value = '';
    document.getElementById('maxPrice').value = '';
    renderProducts(filteredProducts);
  };

  document.getElementById('cartBtn').onclick = () => {
    const cartDiv = document.getElementById('cart');
    cartDiv.style.display = 'block';
    cartDiv.focus();
    renderCart();
    updateCartTotal();
  };

  document.getElementById('closeCartBtn').onclick = () => {
    document.getElementById('cart').style.display = 'none';
  };

  // --- Modal for product info ---

  function showProductInfo(product) {
    const modal = document.getElementById('infoModal');
    modal.querySelector('#infoModalTitle').textContent = product.name;
    modal.querySelector('#infoModalImg').src = product.img;
    modal.querySelector('#infoModalImg').alt = product.name;
    modal.querySelector('#infoModalDesc').textContent = product.desc;
    modal.style.display = 'block';
    modal.classList.add('open');

    const addToCartBtn = modal.querySelector('#infoAddToCartBtn');
    addToCartBtn.onclick = () => {
      addToCart(product);
      closeProductInfo();
    };

    modal.querySelector('.closeModal').onclick = () => {
      closeProductInfo();
    };

    // Close modal on outside click
    modal.onclick = (e) => {
      if (e.target === modal) closeProductInfo();
    };
  }

  function closeProductInfo() {
    const modal = document.getElementById('infoModal');
    modal.style.display = 'none';
    modal.classList.remove('open');
  }

  function addToCart(product) {
    if (cart[product.id]) {
      cart[product.id].quantity++;
    } else {
      cart[product.id] = {...product, quantity: 1};
    }
    updateCartCount();
  }

  // Initial render with default category (virtual -> fortnite)
  currentCategory = 'virtual';
  filteredProducts = productsData.virtual.fortnite;
  renderProducts(filteredProducts);

</script>
</body>
</html>
